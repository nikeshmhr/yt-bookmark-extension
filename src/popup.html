<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Bookmark</title>
    <script type="module" src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div id="yt-bookmark-container">
        <header>
            <img src="../images/logo.png">
            <h2>Bookmarks</h2>
        </header>

        <!-- List section to show current bookmarks (if any) -->
        <div class="bookmarks">
            <div class="yt-bookmark-video-title">
                <p class="yt-video-title" title="">Your Bookmarks:</p>
                <button id="clear-btn">Clear</button>
            </div>
            <div class="bookmark-list">
            </div>
            <p id="no-bookmarks-text">No bookmarks for this video</p>
        </div>
    </div>
</body>

</html>
